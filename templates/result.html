<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.2em;
        }
        
        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .image-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .image-box h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .image-preview {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: 10px;
            background: #f8f9ff;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn {
            background: #4CAF50;
            color: white;
        }
        
        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .new-btn {
            background: #667eea;
            color: white;
        }
        
        .new-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .home-btn {
            background: #ff9800;
            color: white;
        }
        
        .home-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .images-container {
                grid-template-columns: 1fr;
            }
            
            .image-preview {
                height: 300px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Your Cartoon Image is Ready!</h1>
            <p class="subtitle">Compare original vs cartoon version</p>
        </div>
        
        <div class="images-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img src="{{ original }}" alt="Original" class="image-preview">
            </div>
            
            <div class="image-box">
                <h3>Cartoon Version</h3>
                <img src="{{ cartoon }}" alt="Cartoon" class="image-preview">
            </div>
        </div>
        
        <div class="actions">
            <a href="/download" class="btn download-btn">‚¨áÔ∏è Download Cartoon Image</a>
            <a href="/" class="btn new-btn">üîÑ Convert Another Image</a>
            <a href="/" class="btn home-btn">üè† Back to Home</a>
        </div>
    </div>
</body>
</html>
